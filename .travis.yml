language: java
jdk:
- openjdk10
install: "/bin/true"
script: mvn clean install -q -B
cache:
  directories:
  - "$HOME/.cache"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_deploy:
- openssl aes-256-cbc -K $encrypted_044baa266d1a_key -iv $encrypted_044baa266d1a_iv
  -in .travis/gpg.asc.enc -out .travis/gpg.asc -d
deploy:
- skip_cleanup: true
  provider: script
  script: "./deploy"
